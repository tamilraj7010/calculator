<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <input type="text" class="main" id="display">
    <div class="parent">
        </div>
        <div class="container">
            <div class="child child1" onclick="addnumber('7')">7</div>
            <div class="child child2" onclick="addnumber('8')">8</div>
            <div class="child child3" onclick="addnumber('9')">9</div>
            <div class="child child4" onclick="deletechar('del')">DEL</div>
            <div class="child child5" onclick="addnumber('4')">4</div>
            <div class="child child6" onclick="addnumber('5')">5</div>
            <div class="child child7" onclick="addnumber('6')">6</div>
            <div class="child child8" onclick="addnumber('+')">+</div>
            <div class="child child9" onclick="addnumber('1')">1</div>
            <div class="child child10"onclick="addnumber('2')">2</div>
            <div class="child child11"onclick="addnumber('3')">3</div>
            <div class="child child12"onclick="addnumber('-')">-</div>
            <div class="child child13"onclick="addnumber('.')">.</div>
            <div class="child child14"onclick="addnumber('0')">0</div>
            <div class="child child15"onclick="addnumber()"></div>
            <div class="child child16"onclick="addnumber('/')">/</div>
            <div class="child child17"onclick="cleardisplay('reset')">RESET</div>
            <div class="child child18"onclick="result('=')">=</div>
        </div>
</body>
</html>
